<!DOCTYPE html>
<html>
<head>
	<title>
		Index
	</title>
	<meta charset="utf-8"/>
</head>
<body>
	<p>
		Welcome to chat App.
	</p>
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript">
		var socket = io();

		socket.on('connect', () => {
			console.log('Connected to server');
		});

		socket.on('disconnect', () => {
			console.log('Disconnected to server');
		});
	</script>
</body>
</html>
